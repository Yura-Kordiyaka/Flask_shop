<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Реєстрація</title>
    <link href="/static/css/login.css" rel="stylesheet">
</head>
<body>
<h1>Authorization</h1>
<div class="container">
    <form action="/authorization" method="post">
        <label for="Email"><b>Email</b></label>
        <input type="email" id="Email" placeholder="Enter Email" name="email" required minlength="4"
               maxlength="33"><br>
        <label for="Password"><b>Password</b></label>
        <input type="password" id="Password" name="password" placeholder="Enter Password" required minlength="4"
               maxlength="23"><br>
        <label for="Name"><b>Name</b></label>
        <input type="text" id="Name" name="name"  placeholder="Enter Name" required><br>

        <button type="submit">Submit</button>
        <button type="submit"><a href="/Login">Login in</a></button>
    </form>
</div>


</body>
</html>
